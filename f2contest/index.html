<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Increment and Decrement Counter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Counter Using HTML</h1>
    <div id="count-display">Your count: <span id="count">0</span></div>
    <div class="divider"></div>
    <div id="error-msg">Error: Cannot go below zero!</div>
    <div>
        <button id="decrement" class="btn">Decrement</button>
        <button id="increment" class="btn">Increment</button>
        <button id="clear" class="btn">Clear</button>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
